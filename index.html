<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letrado²</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">Letrado²</h1>
    <div class="grid">
      <!-- Intentos para Horizontal1 -->
      <div class="attempts-top" id="attempts-Horizontal1">5</div>
      <div class="cell-row">
        <input maxlength="1" class="cell" data-pos="0-0" id="cell-H1-V1">
        <input maxlength="1" class="cell" data-pos="0-1">
        <input maxlength="1" class="cell" data-pos="0-2">
        <input maxlength="1" class="cell" data-pos="0-3">
        <input maxlength="1" class="cell" data-pos="0-4" id="cell-H1-V2">
      </div>

      <!-- Letras para Vertical1 y Vertical2 con intentos a los lados -->
      <div class="attempts-left" id="attempts-Vertical1">5</div>
      <div class="cell-col">
        <input maxlength="1" class="cell" data-pos="1-0">
        <input maxlength="1" class="cell" data-pos="2-0">
        <input maxlength="1" class="cell" data-pos="3-0">
        <input maxlength="1" class="cell" data-pos="4-0" id="cell-H2-V1">
      </div>

      <div class="cell-col">
        <input maxlength="1" class="cell" data-pos="1-4">
        <input maxlength="1" class="cell" data-pos="2-4">
        <input maxlength="1" class="cell" data-pos="3-4">
        <input maxlength="1" class="cell" data-pos="4-4" id="cell-H2-V2">
      </div>
      <div class="attempts-right" id="attempts-Vertical2">5</div>

      <!-- Palabra Horizontal2 con intentos abajo -->
      <div class="cell-row">
        <input maxlength="1" class="cell" data-pos="4-0" id="cell-H2-V1">
        <input maxlength="1" class="cell" data-pos="4-1">
        <input maxlength="1" class="cell" data-pos="4-2">
        <input maxlength="1" class="cell" data-pos="4-3">
        <input maxlength="1" class="cell" data-pos="4-4" id="cell-H2-V2">
      </div>
      <div class="attempts-bottom" id="attempts-Horizontal2">5</div>
    </div>
    <div id="solution" class="hidden">
      <h2>Respostas Corretas</h2>
      <div class="grid">
        <!-- Mostrar las respuestas correctas aquí -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
