<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letrado²</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1 class="title">Letrado²</h1>
    <div class="grid">
      <!-- Intentos para Horizontal1 -->
      <div class="attempts-top centered-attempts" id="attempts-Horizontal1">5</div>
      <div class="cell-row">
        <input maxlength="1" class="cell" data-pos="H1-0" id="cell-H1-V1">
        <input maxlength="1" class="cell" data-pos="H1-1">
        <input maxlength="1" class="cell" data-pos="H1-2">
        <input maxlength="1" class="cell" data-pos="H1-3">
        <input maxlength="1" class="cell" data-pos="H1-4" id="cell-H1-V2">
      </div>

      <!-- Letras para Vertical1 y Vertical2 con intentos a los lados -->
      <div class="attempts-left centered-attempts" id="attempts-Vertical1">5</div>
      <div class="cell-col">
        <input maxlength="1" class="cell" data-pos="V1-0">
        <input maxlength="1" class="cell" data-pos="V1-1">
        <input maxlength="1" class="cell" data-pos="V1-2">
        <input maxlength="1" class="cell" data-pos="V1-3">
      </div>

      <div class="cell-col">
        <input maxlength="1" class="cell" data-pos="V2-0">
        <input maxlength="1" class="cell" data-pos="V2-1">
        <input maxlength="1" class="cell" data-pos="V2-2">
        <input maxlength="1" class="cell" data-pos="V2-3">
      </div>
      <div class="attempts-right centered-attempts" id="attempts-Vertical2">5</div>

      <!-- Palabra Horizontal2 con intentos abajo -->
      <div class="cell-row">
        <input maxlength="1" class="cell" data-pos="H2-0" id="cell-H2-V1">
        <input maxlength="1" class="cell" data-pos="H2-1">
        <input maxlength="1" class="cell" data-pos="H2-2">
        <input maxlength="1" class="cell" data-pos="H2-3">
        <input maxlength="1" class="cell" data-pos="H2-4" id="cell-H2-V2">
      </div>
      <div class="attempts-bottom centered-attempts" id="attempts-Horizontal2">5</div>
    </div>
    <div id="solution" class="hidden">
      <h2>Respostas Corretas</h2>
      <div class="grid" id="solution-grid">
        <!-- Aquí se mostrarán las respuestas correctas al perder el juego -->
      </div>
    </div>
    <div id="alert" class="alert hidden">Não conheço essa palavra.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
